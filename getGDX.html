<!DOCTYPE html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
var width  = 1024;
var height = 768; 
d3.csv("./table.csv", function(data) {
	console.log(data);
	data.forEach(function(d) {
		console.log(d.Open);
	});
	
	var ctrl  = d3.select("body").append("svg").attr("width", width).attr("height", height);
	var lines = d3.line().x(function(d,i){return i;}).y(function(d){return d.Open;});
	ctrl.append("path").data(data).enter().attr("d", lines);
});
</script>
</body>
</html>
