<html>
  <head>
    <title>Word Cloud</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://a0938798740.github.io/d3-wordcloud/d3.wordcloud.js"></script>
    <script src="https://a0938798740.github.io/d3-wordcloud/lib/d3/d3.layout.cloud.js"></script>
    <script src="https://a0938798740.github.io/d3-wordcloud/lib/d3/d3.js"></script>
  </head>
  <body>
    <div id='wordcloud'>
    <script type="text/javascript">
    d3.csv("https://a0938798740.github.io/D3-1/cpicsv.csv", 
  function(data)
  {
    console.log(data);
     d3.wordcloud()
        .size([800, 400])
        .selector('#wordcloud')
        .words(data)
        .start();
  }
);
      
    </script>
    </div>
  </body>
</html>
